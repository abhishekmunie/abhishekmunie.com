<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            Home
          </a>
        </li>
        <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs | async" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" #menuItem="routerLinkActive"
          [attr.aria-current]="menuItem.isActive ? 'page' : undefined">
          <a [routerLink]="[breadcrumb.url]">
            {{ breadcrumb.label }}
          </a>
        </li>
      </ol>
    </nav>
  </div>
</nav>
